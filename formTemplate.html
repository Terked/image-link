<form class="editable">
    {{#if isGM}}
    <div class="controls">
        <select class="journalDropdown"></select>
        <select class="journalTypeDropdown">
           <option value="image">Image</option>
           <option value="text">Text</option>
        </select>
        <textarea style="resize: none" class="codeTextArea" rows="5" cols="18"></textarea>
        <button class="copyCodeButton">Copy code</button>
        <button class="copyJournalCodeButton">Paste into journal</button>
    </div>
    {{editor content=flags.journal-link.link target="flags.journal-link.link" button=true owner=owner editable=true}}
    {{/if}}
</form>
